<div id="cr-stage"></div>

<!-- Modal -->
<div class="modal fade" id="ranking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Congratulations!</h4>
            </div>
            <div class="modal-body">
                Your score is {{score || 0}}.
                What's your name? <input type="text" ng-model="name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addScore()" data-dismiss="modal" aria-hidden="true">Submit and see rankings</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
