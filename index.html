<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>AngularFire Survey</title>
    <link rel="stylesheet" href="app/css/main.css"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap/3.0.0/css/bootstrap.min.css"/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AngularFire Survey</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/survey">Take the Survey</a></li>
                <li ng-show="auth"><a href="#/result">Survey Result</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="auth" class="active"><a href="#/login">Login</a></li>
                <li ng-show="auth"><a href ng-click="logout()">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>

<div class="container">
    <!-- Main content -->
    <div ng-view></div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="text-muted credit">This is a <a href="http://github.com/cdeng/angularFire-survey" title="Github project" target="_blank">Github</a> Project.  {{ 'Current version is v%VERSION%.' | interpolate }}</p>
    </div>
</div>

<script src="http://static.firebase.com/v0/firebase.js"></script>
<script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
<script src="http://cdn.jsdelivr.net/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="http://cdn.jsdelivr.net/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="app/lib/angular/angular.js"></script>
<script src="app/lib/firebase/angularFire.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/config.js"></script>
<script src="app/js/services.js"></script>
<script src="app/js/controllers.js"></script>
<script src="app/js/filters.js"></script>
<script src="app/js/directives.js"></script>

<!-- game js engine files -->
<script src="game/lib/crafty.js"></script>
<script src="game/src/load.js"></script>
<script src="game/src/game.js"></script>
<script src="game/src/components.js"></script>
<script src="game/src/main.js"></script>
<script src="game/src/effects.js"></script>
<script src="game/src/player.js"></script>
<script src="game/src/enemy.js"></script>
<script src="game/src/weapon.js"></script>
<script src="game/src/background.js"></script>
<script src="game/src/constant.js"></script>
<script src="game/src/css.js"></script>
</body>
</html>
